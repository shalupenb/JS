<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <div class="dnd-container">
    <h1>Drag'n Drop</h1>
    <div class="blue circle" data-type="draggable"></div>
    <div class="pink circle" data-type="draggable"></div>
    <div class="green circle" data-type="draggable"></div>
    <div class="square" draggable="true" ondragstart="event.dataTransfer.effectAllowed='move'"></div>
    
    <div class="dnd-target dnd-positive" ondragover="event.dataTransfer.dropEffect='move'; event.preventDefault()"></div>
    <div class="dnd-target dnd-negative"></div>
</div>
  <h1>Events in JS</h1>
  <p>
    Example 1: <br>
    <div class="div1" id="div1" data-info="info 1-1">Click me</div>
    target: <span></span>
  </p>
  <p>
    Example 2: <br>
    <div class="div1" id="div1-2" data-info="info 1-2"><b>Click me</b></div>
    target: <span></span>
  </p>
  <p>
    Example 3 img: <br>
    <div class="div1" id="div1-3" data-info="info 1-3">
      <img src="img/favicon.svg" alt="img">
      <b><i>Click me</i></b>
    </div>
    target: <span></span>
  </p>
  <h2>Keyboard Events</h2>
  <div>
    <input id="input1" type="text"><span></span>
  </div>
  <script src="events.js"></script> 
</body>
</html>
